<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="
background-color: bisque;

">

    <div class="text">
        <h2 style="
        margin-left: 36%;
        color: red;

        ">Movie Recommendation System</h2><br>

        <h2 style="
        margin-left: 30px;
        color: red;
        ">Recommended Movies</h1>
    </div>

    <div class="container" style="
    height: 100%;
    width: 100%;
    margin-top: 10px;
    display: grid;
    margin-left: 25px;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 15px;
    row-gap: 40px;
    text-decoration: none;
    ">
        {% for i in range(0,12) %}
        <a href="{{ touch[i] }}" style="display: inline-block; color: black; text-decoration: none;">
        <div style="
            height: 340px;
            width: 220px; 
            margin: 0 0 0 0;
            ">
                <img src= '{{ images[i] }}' alt="" style="
                    width: 100%;
                    height:300px;
                    ">
                <div style="
                    width: 100%;
                    height: 40px;
                ">{{ names[i] }}</div>
        </div></a>
    {% endfor %}
    </div>

    
</body>
</html>
